<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling Example</title>
    <style>
        .styled-image {
            border: 4px solid #3498db; 
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            filter: grayscale(50%);
           
        }

        
    </style>
</head>
<body>
    <h2>Image styling</h2>

    <img class="styled-image" src="csspictures/college.png" height="500px" width="500px" alt="Styled Image">
</body>
</html>
