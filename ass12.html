<!DOCTYPE html>
<html lang="en">

<body>
    <h1><center>Differentiating div and span</center></h1>
    <h3>Span Element</h3>
    <p><span style="color: aquamarine; background-color: black;"> This is a span element<br>Span is an inline element</span></p>
    <h3>Div Element</h3>
    <div style="color: aquamarine; background-color: black;"> This is a div element<br>Div is a block level element</div>
</body>
</html>
