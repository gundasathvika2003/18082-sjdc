<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling Example</title>
    <style>
        .styled-button {
            background-color: #3498db; 
            color: #fff;
            border: none; 
            padding: 10px 20px; 
            font-size: 16px;
        }
        .styled-button:hover {
            background-color: #033557; 
        }
        .styled-button:active {
            background-color: #1f618d; 
        }
    </style>
</head>
<body>
    <h2>Creating buttons</h2>

    <button class="styled-button">Click me</button>
</body>
</html>
