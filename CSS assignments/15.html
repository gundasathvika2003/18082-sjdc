<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling Example</title>
    <style>
        /* Custom bullet styles */
        ul.square {
            list-style-type: square; /* Square bullets */
        }

        ul.circle {
            list-style-type: circle; 
        }

        ul.disc {
            list-style-type: disc; 
        }

        ul.custom {
            list-style: none;
        }
    </style>
</head>
<body>
    <h2>Custom Bullet Styles</h2>

    <h3>Square Bullets</h3>
    <ul class="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h3>Circle Bullets</h3>
    <ul class="circle">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h3>Default Bullets</h3>
    <ul class="disc">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    
</body>
</html>
