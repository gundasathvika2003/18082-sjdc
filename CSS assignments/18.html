<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <style>
        .container {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 200px; 
            background-color: #f0f0f0; 
            padding: 10px; 
        }
        .item {
            background-color: #112d40; 
            color: #fff; 
            padding: 20px; 
            margin: 10px; 
            flex: 1; 
        }
    </style>
</head>
<body>
    <h2>Flexbox Layout Example</h2>

    <div class="container">
        <div class="item"><center>Item 1</center></div>
        <div class="item"><center>Item 2</center></div>
        <div class="item"><center>Item 3</center></div>
        
    </div>

</body>
</html>
